name: Frontend CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get Backend URL from CloudFormation
        id: backend-url
        run: |
          url=$(aws cloudformation list-exports \
            --query "Exports[?Name=='BackendURL'].Value" \
            --output text)
          echo "REACT_APP_API_URL=$url" >> $GITHUB_ENV
          echo "Backend URL: $url"

      - name: Build the application
        run: npm run build
        working-directory: ./frontend
        env:
          REACT_APP_API_URL: ${{ env.REACT_APP_API_URL }}

      - name: Sync build artifacts to S3
        run: |
          aws s3 sync ./frontend/dist s3://${{ secrets.S3_BUCKET_NAME }} --delete